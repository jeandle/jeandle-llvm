merge_protections:
  - name: Require a review from a maintainer.
    if:
      - base = main
    success_conditions:
      - or:
          - approved-reviews-by = @Maintainer

  - name: Pull request title format.
    if:
      - base = main
    success_conditions:
      - "title ~=
        ^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert):"
